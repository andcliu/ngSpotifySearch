<!-- ngIf to make sure there's an artist -->

<div *ngIf="artist">

	<header class="artist-header">
		<div *ngIf="artist.images.length > 0">
			<img style="width:120px;height:auto;float:left;margin-right:10px;" class="artist-thumb img-square" src="{{artist.images[0].url}}">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0">
			Genres: <span *ngFor="let genre of artist.genres">
				{{genre}}
			</span>
		</p>

	</header>

	<div class="artist-albums">
		<div class="row">
			<div *ngFor="let album of albums">
				<div class="col-md-3">
					<div class="album well">
						<img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
						<h4>{{album.name}}</h4>
						<a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">
							Album Details
						</a>
					</div>
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>

	</div>

</div>
